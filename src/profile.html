<div class="media">
    <div class="media-left">
        <figure class="media-left image is-64x64">
            <img src="{{image}}" class="profile-image" />
        </figure>
    </div>
    <div class="media-content">
        <p class="title is-5 profile-name">{{name}}</p>
        <p class="subtitle is-6">
            <a href="https://github.com/{{url}}" class="profile-url">@{{login}}</a>
        </p>
    </div>
</div>

<div class="content profile-bio">
    <p>
        {{bio}}
    </p>
</div>
